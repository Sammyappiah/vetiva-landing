<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetiva – Pet Insurance Coming Soon</title>
  <meta name="description" content="Vetiva is a modern pet wellness brand offering loving, affordable pet insurance. Launching soon." />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4a90e2;
      --primary-hover: #357ab8;
      --background: #fefefe;
      --text: #2c3e50;
      --muted: #7f8c8d;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.06);
      --focus-glow: rgba(74, 144, 226, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f5f7fa);
      color: var(--text);
      font-size: 16px;
      line-height: 1.6;
      font-weight: 300;
      letter-spacing: 0.02em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2em 1.5em;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 140px;
      margin-bottom: 3.5em; /* more breathing room */
      opacity: 0;
      animation: fadeIn 1.2s forwards ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem; /* slightly bigger */
      font-weight: 600;
      margin: 0 0 0.5em;
      text-align: center;
      line-height: 1.2;
    }

    .form-card {
      position: relative;
      background-color: var(--card-bg);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* subtle background texture */
      background-image: repeating-radial-gradient(circle at center, #f9fafb 0, #f9fafb 1px, #ffffff 1px, #ffffff 10px);
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.6em; /* tightened spacing */
    }

    label {
      font-weight: 500;
      margin-bottom: 0.3em;
      display: block;
      font-size: 0.95rem;
      color: var(--text);
    }

    input[type="email"] {
      padding: 1em;
      border: 1.5px solid var(--primary);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      font-weight: 300;
      letter-spacing: 0.02em;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: var(--primary-hover);
      box-shadow: 0 0 8px 2px var(--focus-glow);
    }

    button {
      padding: 1em;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.5s ease;
    }

    button:hover:not(:disabled) {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: #aaccee;
      cursor: not-allowed;
    }

    .confirmation-message {
      margin-top: 1em;
      font-size: 1rem;
      color: var(--primary);
      text-align: center;
      display: none;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .error-message {
      color: #cc3333;
      font-size: 0.9rem;
      margin-top: 0.3em;
      display: none;
    }

    .privacy-note {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.8em;
      text-align: center;
      max-width: 420px;
      font-weight: 300;
      letter-spacing: 0.02em;
    }

    .privacy-note a {
      color: var(--primary);
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, var(--muted), transparent);
      margin-top: 2em;
      border-radius: 1px;
      opacity: 0.3;
    }

    .coming-soon {
      margin-top: 1.5em;
      font-size: 0.95rem;
      color: var(--muted);
      text-align: center;
    }

    footer {
      margin-top: 3em;
      padding: 2em 0 1em;
      font-size: 0.9rem;
      text-align: center;
      font-weight: 300;
      letter-spacing: 0.02em;
      color: var(--text);
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      outline: none;
    }

    @media (max-width: 768px) {
      .form-card {
        padding: 1.8em 1.5em;
      }

      body {
        padding: 2em 1em;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .form-card {
        padding: 1.5em 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Recommend to replace logo.png with an optimized SVG or WebP -->
    <img
      src="logo.svg"
      alt="Vetiva pet wellness brand logo"
      class="logo"
      width="140"
      height="auto"
      loading="lazy"
    />
    <h1>Caring for your pet’s health.</h1>

    <div class="form-card" role="region" aria-labelledby="join-mailing-list">
      <form id="email-form" action="https://formspree.io/f/xrblzpww" method="POST" novalidate>
        <label for="email-input">Email address</label>
        <input
          type="email"
          id="email-input"
          name="email"
          placeholder="you@example.com"
          required
          aria-describedby="email-error"
          aria-invalid="false"
          autocomplete="email"
        />
        <span class="error-message" id="email-error" role="alert"></span>
        <input type="text" name="_gotcha" style="display:none" autocomplete="off" />
        <button type="submit" id="submit-btn">Join Mailing List</button>
      </form>
      <p class="confirmation-message" id="confirmation-message" role="alert" tabindex="-1">Thanks! You’re on the list.</p>
      <div class="divider"></div>
    </div>

    <p class="privacy-note">
      We respect your privacy. Your email will only be used to send updates and never shared. See our
      <a href="/privacy-policy" target="_blank" rel="noopener noreferrer">privacy policy</a>.
    </p>

    <p class="coming-soon">Pet insurance coming soon.</p>
  </div>

  <footer>
    © 2025 Vetiva. All rights reserved. <br />
    <a href="mailto:admin@vetiva.ro" rel="noopener noreferrer">admin@vetiva.ro</a>
  </footer>

  <script>
    const form = document.getElementById("email-form");
    const emailInput = document.getElementById("email-input");
    const submitBtn = document.getElementById("submit-btn");
    const confirmationMessage = document.getElementById("confirmation-message");
    const errorMessage = document.getElementById("email-error");

    // Email format validator function
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      // Reset previous messages
      confirmationMessage.style.display = "none";
      errorMessage.style.display = "none";
      errorMessage.textContent = "";
      emailInput.setAttribute("aria-invalid", "false");

      const emailValue = emailInput.value.trim();

      // Client-side validation
      if (!isValidEmail(emailValue)) {
        errorMessage.textContent = "Please enter a valid email address.";
        errorMessage.style.display = "block";
        emailInput.setAttribute("aria-invalid", "true");
        emailInput.focus();
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      const formData = new FormData(form);
      const action = form.getAttribute("action");

      try {
        const response = await fetch(action, {
          method: "POST",
          body: formData,
          headers: { Accept: "application/json" },
        });

        if (response.ok) {
          form.reset();
          confirmationMessage.style.display = "block";
          confirmationMessage.focus();

          setTimeout(() => {
            confirmationMessage.style.display = "none";
          }, 5000);
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Please try again later.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Join Mailing List";
      }
    });

    // Keyboard focus styles enhancement (optional)
    // This is handled by CSS outline and box-shadow on focus, no extra JS needed.
  </script>
</body>
</html>
