<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetiva – Pet Insurance Coming Soon</title>
  <meta name="description" content="Vetiva is a modern pet wellness brand offering loving, affordable pet insurance. Launching soon.">
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --background: #fefefe;
      --text: #2c3e50;
      --muted: #7f8c8d;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f5f7fa);
      color: var(--text);
      font-size: 16px;
      line-height: 1.6;
      font-weight: 300;
      letter-spacing: 0.02em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2em 1.5em;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 140px;
      margin-bottom: 3.5em; /* more breathing room */
      opacity: 0;
      animation: fadeIn 1.2s forwards ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem; /* slightly bigger */
      font-weight: 600;
      margin: 0 0 0.5em;
      text-align: center;
      line-height: 1.2;
    }

    /* Removed subheadline styles since it's removed */

    .form-card {
      background-color: var(--card-bg);
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.6em; /* tightened spacing */
    }

    input[type="email"] {
      padding: 1em;
      border: 1.5px solid var(--primary);
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      font-weight: 300;
      letter-spacing: 0.02em;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #357ab8;
    }

    button {
      padding: 1em;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .confirmation-message {
      margin-top: 1em;
      font-size: 1rem;
      color: var(--primary);
      text-align: center;
      display: none;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, var(--muted), transparent);
      margin-top: 2em;
      border-radius: 1px;
      opacity: 0.3;
    }

    .coming-soon {
      margin-top: 1.5em;
      font-size: 0.95rem;
      color: var(--muted);
      text-align: center;
    }

    footer {
      margin-top: 3em;
      padding: 2em 0 1em;
      font-size: 0.9rem;
      text-align: center;
      font-weight: 300;
      letter-spacing: 0.02em;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      body {
        padding: 2em 1em;
      }

      h1 {
        font-size: 2rem;
      }

      .form-card {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Vetiva Logo" class="logo" />
    <h1>Caring for your pet’s health.</h1>

    <div class="form-card">
      <form id="email-form" action="https://formspree.io/f/xrblzpww" method="POST">
        <input type="email" name="email" placeholder="you@example.com" required />
        <input type="text" name="_gotcha" style="display:none" />
        <button type="submit">Join Mailing List</button>
      </form>
      <p class="confirmation-message" id="confirmation-message">Thanks! You’re on the list.</p>
      <div class="divider"></div>
    </div>

    <p class="coming-soon">Pet insurance coming soon.</p>
  </div>

  <footer>
    © 2025 Vetiva. All rights reserved. <br />
    <a href="mailto:admin@vetiva.ro">admin@vetiva.ro</a>
  </footer>

  <script>
    const form = document.getElementById("email-form");
    const confirmationMessage = document.getElementById("confirmation-message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const action = form.getAttribute("action");

      try {
        const response = await fetch(action, {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          form.reset();
          confirmationMessage.style.display = "block";
          setTimeout(() => {
            confirmationMessage.style.display = "none";
          }, 5000);
        } else {
          alert("Oops! Something went wrong. Please try again.");
        }
      } catch (err) {
        alert("Network error. Please try again later.");
      }
    });
  </script>
</body>
</html>
