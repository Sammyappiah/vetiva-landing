<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetiva - Coming Soon</title>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --text: #2c3e50;
      --muted: #7f8c8d;
      --background: #f9fafb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 1em;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 120px;
      margin-bottom: 1.5em;
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.3em;
    }

    p.tagline {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2em;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7em;
      margin-bottom: 1.5em;
    }

    input[type="email"] {
      padding: 0.8em 1em;
      font-size: 1rem;
      border: 2px solid var(--primary);
      border-radius: 6px;
      width: 280px;
      max-width: 90vw;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.8em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #message {
      font-size: 1rem;
      color: #27ae60;
      margin-top: 0.5em;
    }

    footer {
      margin-top: auto;
      padding: 2em 1em 1em;
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--primary-dark);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      p.tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Vetiva Logo" class="logo" />
  <h1>Vetiva</h1>
  <p class="tagline">
    Your pet’s health, our care. We're launching soon with affordable, loving pet insurance.
  </p>

  <form id="subscribe-form">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>
  <div id="message"></div>

  <footer>
    © 2025 Vetiva. All rights reserved.<br>
    <a href="mailto:admin@vetiva.ro">admin@vetiva.ro</a>
  </footer>

  <script>
    const form = document.getElementById('subscribe-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = form.email.value;
      if (email && email.includes("@")) {
        message.textContent = 'Thank you! We’ll notify you at ' + email;
        form.reset();
      } else {
        message.textContent = 'Please enter a valid email address.';
        message.style.color = 'red';
      }
    });
  </script>

</body>
</html>
